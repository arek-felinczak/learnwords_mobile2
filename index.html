    <div class="container">
    </div>  
    <div class="container">
        <div id="CategoryListPanel" class='panel'>
            <section>
                <div id="CategoryList">
                <script id="categories-template" type="text/x-handlebars-template">
                    {{#each categories}}
                    <div class="row">
                        <div class="col-md-12">
                            <p>
                                <a href="#category/{{this.attributes.Id}}"> {{this.attributes.Name}} </a>
                            </p>
                        </div>
                    </div>  
                    {{/each}}
                </script>
                </div>
            </section>   	
        </div>  
        <div id="ItemsListPanel" class='panel'>
            <section>
                <header>
                    <h4>Words list</h4>
                </header>
                <ul id="ItemsList">	        	
                    <script id="items-template" type="text/x-handlebars-template">
                        {{#each category}}
                            <li>
                                <span style="width: 40%; background-color: yellow;"> {{this.attributes.Word}} </span>
                                <span> <a href="#item/{{this.attributes.Id}}">{{this.attributes.Translation1}}</a> </span>
                            </li>
                        {{/each}}
                    </script>				
                </ul>
            </section>   	
        </div>
        <div id="ItemViev" class='panel'>
            <section>
                <header>
                    <h4>Diki view</h4>
                </header>
                <iframe id='DictionaryItemView' src=''></iframe>	        	
            </section>   	
        </div>
    </div> <!-- /container -->
    <script type="text/javascript" src="js/lib/jquery-1.10.2.min.js"></script>  
    <script type="text/javascript">
        window.learnwordsConfig = {

        };
    </script>

    <script type="text/javascript" src="js/lib/backbone.js"></script>

    <script type="text/javascript" src="js/Model/category.js"></script> 
    <script type="text/javascript" src="js/Model/items.js"></script> 
    <script type="text/javascript" src="js/View/categoryView.js"></script>     
    <script type="text/javascript" src="js/View/itemsView.js"></script>
    <script type="text/javascript" src="js/View/itemView.js"></script>    
    <script type="text/javascript" src="js/router.js"></script>
